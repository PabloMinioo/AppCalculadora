volumes:
  prometheus_data:
  grafana_data:

services:
  # APP
  calculadora-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"

  # PROMETHEUS
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  # GRAFANA
  grafana:
    image: grafana/grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"

  # NODE EXPORTER
  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"

  # CADVISOR
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro


